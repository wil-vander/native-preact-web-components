<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="importmap">
      {
        "imports": {
          "preact": "https://esm.sh/preact@10.19.3",
          "preact/": "https://esm.sh/preact@10.19.3/",
          "htm/preact": "https://esm.sh/htm@3.1.1/preact?external=preact"
        }
      }
    </script>
    <script type="module" src="./app/main.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const buttonList = document.querySelector('wil-button-list')
        const button = document.getElementById('my-button')

        button.addEventListener('click', () => {
          console.log('button clicked')
        })

        buttonList.addEventListener('button:click', (event) => {
          event.stopImmediatePropagation()
          console.log('element clicked', { event })
        })

        // Comment out `event.stopImmediatePropagation()` to trigger this event.
        document.addEventListener('button:click', (event) => {
          console.log('document clicked', { event })
        })
      })
    </script>
  </head>
  <body>
    <wil-button-list></wil-button-list>
    <hr />
    <wil-button id="my-button">
      <div>
        <span>test</span>
        <div>iets</div>
      </div>
    </wil-button>

    <table is="wil-table">
      <thead>
        <tr>
          <th scope="col">A</th>
          <th scope="col">B</th>
        </tr>
      </thead>
      <tfoot></tfoot>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
